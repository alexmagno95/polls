<div class="row" ng-controller="PollCtrl"> 
  <div class="col-lg-12">

    <form role="form" ng-submit="save()">

      <fieldset>
        <legend>Create a Poll</legend>

        <div class="form-group">
          <label for="">Title</label>
          <input class="form-control" type="text" name="title" id="title" ng-model="poll.title" required>
        </div>
        
        <div class="form-group">
          <label for="">Question</label>
          <input class="form-control" type="text" name="question" id="question" ng-model="poll.question" required>
        </div>
        
        <div class="form-group">
          <label for="">Choices</label><br>    
          <input class="form-control" type="text" name="choices0" id="choices0" placeholder="A" ng-model="poll.choices[0]" required><br>
          <input class="form-control" type="text" name="choices1" id="choices1" placeholder="B" ng-model="poll.choices[1]" required><br>
          <input class="form-control" type="text" name="choices2" id="choices2" placeholder="C" ng-model="poll.choices[2]"><br>
          <input class="form-control" type="text" name="choices3" id="choices3" placeholder="D" ng-model="poll.choices[3]"><br>
          <input class="form-control" type="text" name="choices4" id="choices4" placeholder="E" ng-model="poll.choices[4]"><br>
        </div>

        <div class="form-group">
          <input type="submit" class="btn btn-success" value="Save & Publish">
        </div>
      </fieldset>    

    </form>

  </div>
</div>
