<div ng-controller="PollCtrl" ng-init="render()"> 
  <h3>{{poll.title}}</h3> 
  <p class="question">{{poll.question}}</p>  
  <h2>Which is your favorite?</h2>
   <form>   
     <div ng-repeat="choice in poll.choices" for="{{choice}}">
       {{choice}}
       <input type="radio"
              ng-model="poll.chosen"
              ng-value="choice"
              id="{{choice}}"
              name="choice">
     </div>
     <br/>
   
 </form>
 <div ng-controller="VoteCtrl"> 
  <div>You selected {{poll.chosen}}</div>
   <button ng-click="save()" class="btn btn-success">Vote</button>
 </div>
</div>
