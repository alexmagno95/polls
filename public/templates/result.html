<div ng-controller="PollCtrl" ng-init="renderResult()"> 
  <h3>{{poll.title}}</h3>
  <p class="question">{{poll.question}}</p>  
  <form>   
    <div ng-repeat="vote in votes" for="{{choice}}">
      {{vote.chosen}} - {{vote.total}}
    </div>
    <button ng-click="goNext('/polls/'+poll._id)" class="btn btn-back"> Back To Poll</button>
    <button ng-click="clearAll(poll_.id)" class="btn btn-warning"> Clear Votes</button>
    </div>
  </form>
</div>
